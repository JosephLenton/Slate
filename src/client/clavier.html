<!DOCTYPE html>

<link rel="stylesheet" href="css/clavier.css">

<script src="js/lib/touchy.js"></script>
<script src="js/clavier.jsx"></script>

<div class="main"></div>

<style>
    html, body {
        display: block;

        width: 100%;
        height: 100%;

        margin: 0;
        padding: 0;
    }
</style>

<script>
    setTimeout( function() {
        var keyboard = new Clavier();

        document.body.querySelector('.main').appendChild(keyboard.getDom());

        setTimeout( function() {
            keyboard.open();
        }, 1000);
    }, 1 );
</script>
